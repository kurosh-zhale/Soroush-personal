<h1 class="main-header">خدمات</h1>
<div class="items-container">
  <div
    *ngFor="let item of serviceItems; let i = index"
    class="item"
    [ngClass]="{ 'larger-item': i === 1 }"
  >
    <p [ngClass]="{ 'large-desc': i === 1 }">
      {{ item.desc }}
    </p>

    <button *ngIf="i !== 1" class="circel-arrow-btn">ARROW</button>

    <button *ngIf="i===1" class="large-btn">بیشتر بخوانید</button>
  </div>
</div>
