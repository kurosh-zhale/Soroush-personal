<h1 class="main-header">جدید ترین مقالات</h1>
<div class="publishment-container">
  <div
    class="items-container"
    *ngFor="let publishment of publishments"
  >
    <div class="image-container">
      <img [src]="publishment.image" class="image" />
    </div>
    <div>
      <h4>{{ publishment.name }}</h4>
      <p class="description px-3">{{ description }}...</p>
    </div>
    <button class="button">مطالب بیشتر</button>
  </div>
</div>
