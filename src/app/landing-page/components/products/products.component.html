<h1 class="main-header">جدید ترین محصولات</h1>
<div class="content-wrapper">
  <div class="hr"></div>
  <div class="container">
    <div
      class="product-container"
      *ngFor="let product of products"
      [ngClass]="{ 'product-selected': product.selected }"
    >
      <div class="image-container">
        <img [src]="product.image" alt="PRODUCT" />
      </div>
      <div class="description">
        <p>{{ product.name }}</p>
        <a>توضیحایت بیشتر</a>
      </div>
    </div>
  </div>
  <div class="d-flex w-100 justify-content-center">
    <div class="page-indexer" (click)="onClickPage($event)" #firstPage></div>
    <div class="page-indexer" (click)="onClickPage($event)"></div>
    <div class="page-indexer" (click)="onClickPage($event)"></div>
  </div>
  <p>مشاهده همه محصولات</p>
</div>
