<div class="container">
  <div class="navigation-bar px-5 pt-2">
    <div class="logo-container">
      <img src="" alt="LOGO" />
      <h2 class="ms-5">کلینک سروش</h2>
    </div>
    <div class="buttons-container">
      <button
        *ngFor="let button of navButtons"
        dir="rtl"
        class="nav btn ms-3 mt-1 px-2"
      >
        {{ button.name }}
      </button>
    </div>
  </div>
  <div class="d-flex w-100 h-75 justify-content-around">
    <div class="d-flex flex-column w-40 h-100 text-center">
      <h1>کلینک تخصصی گوش سروش</h1>
      <h5>مرکز ارزیابی تخصصی شنوایی</h5>
      <button class="btn info">بیشتر بخوانید</button>
    </div>
    <div class="img-container">
      <img
        src="../../../../assets/images/samak-big.png"
        alt="PRODUCT"
        class="image"
      />
      <div class="out-line">
      </div>
      <div class="full-circel">
      </div>
    </div>
  </div>
</div>
